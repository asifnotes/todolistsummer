<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Calendar To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4">Academic Calendar: Summer 2024-25</h1>
            <p class="text-sm text-gray-500 mb-6">User: asifnotes | Last Updated: 2025-07-05 08:46:53 UTC</p>

            <!-- Add a new To-Do -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-700 mb-3">Add a New Note or Task</h2>
                <div class="flex flex-col sm:flex-row gap-2">
                    <input type="text" id="new-todo-input" placeholder="Enter a new to-do item..." class="flex-grow p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="add-todo-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-300">Add Task</button>
                </div>
            </div>

            <!-- To-Do List -->
            <div>
                <h2 class="text-xl font-semibold text-gray-700 mb-3">Your To-Do List</h2>
                <ul id="todo-list" class="space-y-3">
                    <!-- JS will populate this list -->
                </ul>
            </div>
             <p class="text-xs text-gray-400 mt-6">* Specific Notice/Schedule will be published. ** Depends on moon sighting.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
